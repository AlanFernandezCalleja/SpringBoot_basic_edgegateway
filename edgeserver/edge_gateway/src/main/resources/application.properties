spring.application.name=edge_gateway

# Puerto de la aplicaci칩n
server.port=8080

# Configuraci칩n de Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# Configuraci칩n de las rutas del Gateway
# Ruta para el servicio de usuarios
spring.cloud.gateway.server.webflux.routes[0].id=user-service-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1

# Ruta para el servicio de productos
spring.cloud.gateway.server.webflux.routes[1].id=product-service-route
spring.cloud.gateway.server.webflux.routes[1].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/products/**

